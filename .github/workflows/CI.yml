name: CI

on:
  push:
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'
  pull_request:
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  SwiftLint:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.1

  Build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build ( macOS 12.0 Monterey)
      run: xcodebuild -destination 'platform=macOS,arch=x86_64,id=4666018E-420F-C1B5-9525-B145CECA79EB'

    - name: Build ( mac Catalyst 12.0)
      run: xcodebuild -destination 'platform=macOS,arch=x86_64,variant=Mac Catalyst,id=4666018E-420F-C1B5-9525-B145CECA79EB'

    - name: Build ( iOS 15.0)
      run: xcodebuild -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 13'
